<div id="outline-container-orgheadline3" class="outline-2">
<h2 id="orgheadline3"><span class="section-number-2">1</span> Persona</h2>
<div class="outline-text-2" id="text-1">
</div><div id="outline-container-orgheadline1" class="outline-3">
<h3 id="orgheadline1"><span class="section-number-3">1.1</span> Casos de uso y requisitos</h3>
<div class="outline-text-3" id="text-1-1">
<ul class="org-ul">
<li>id (user_id)
<ul class="org-ul">
<li>formato_ string</li>
</ul></li>

<li>nombre (name)
<ul class="org-ul">
<li>nombre de una persona real, viva o muerta.</li>
<li>formato: string</li>
<li>autocomplete: colección de personas.</li>
</ul></li>

<li>prefijo (prefix)
<ul class="org-ul">
<li>posible título académico, militar, médico, e.g. "Ph.d, MD, Marine"</li>
<li>formato: string</li>
</ul></li>

<li>sufijo (suffix)
<ul class="org-ul">
<li>sufijo que agrega información al nombre, e.g. C.A., Jr., J.D., Bsc</li>
<li>formato: string</li>
</ul></li>

<li>género (gender)
<ul class="org-ul">
<li>sexo de la persona</li>
<li>formato: string</li>
<li>valores esperados:
<ul class="org-ul">
<li>Femenino</li>
<li>Masculino</li>
<li>Otro</li>
</ul></li>
</ul></li>

<li>nacionalidad (nationality)
<ul class="org-ul">
<li>nacionalidad de la persona</li>
<li>formato: string</li>
<li>valores esperados: drop down menu con los valores de una o varias nacionalidades.</li>
</ul></li>

<li>dirección (address)
<ul class="org-ul">
<li>expresa donde viven las personas que son miembros de la organización.</li>
<li>formato: esquema de dirección</li>
<li>valores esperados:
<ul class="org-ul">
<li>"país"(country): drop down con lista de países
<ul class="org-ul">
<li>formato: string</li>
<li>autocomplete: sí. lista de países</li>
</ul></li>
<li>"estado o provincia"(state): drop down con estados
<ul class="org-ul">
<li>formato: string</li>
<li>autocomplete: sí. lista de estados o provincias dependientes del valor "país".</li>
</ul></li>
<li>"ciudad"(city): drop down de ciudades
<ul class="org-ul">
<li>formato: string</li>
<li>autocomplete: sí. Lista de ciudades circunscritas en la división geográfica descrita en "país" y "estado o provincia"</li>
</ul></li>
</ul></li>
</ul></li>

<li>fecha de nacimiento (date_birth)
<ul class="org-ul">
<li>expresa datos biográficos de la persona</li>
<li>formato: date (dd - mm - yyyy)</li>
</ul></li>

<li>fecha de muerte (date_death)
<ul class="org-ul">
<li>expresa a una persona que ha fallecido y que sus vínculos no son actuales.</li>
<li>formato: (dd - mm - yyyy)</li>
</ul></li>

<li>membresías (memberships)
<ul class="org-ul">
<li>Relación binaria entre una persona y/o organización con otra persona y/o organización.</li>
<li>formato: Esquema de membresía</li>
</ul></li>

<li>imagen (image)
<ul class="org-ul">
<li>foto de la persona</li>
<li>formato: string</li>
</ul></li>

<li>propiedad (owns)
<ul class="org-ul">
<li>empresas que la persona posee</li>
<li>formato: Esquema de propiedad</li>
</ul></li>

<li>referencias (references)
<ul class="org-ul">
<li>fuente de los datos</li>
<li>formato: Esquema de plantilla</li>
</ul></li>
</ul>
</div>
</div>

<div id="outline-container-orgheadline7" class="outline-2">
<h2 id="orgheadline7"><span class="section-number-2">2</span> Organización</h2>
<div class="outline-text-2" id="text-2">
</div><div id="outline-container-orgheadline4" class="outline-3">
<h3 id="orgheadline4"><span class="section-number-3">2.1</span> Casos de uso y requisitos</h3>
<div class="outline-text-3" id="text-2-1">
<ul class="org-ul">
<li>id (user_id)
<ul class="org-ul">
<li>id único de la organización</li>
<li>formato: string</li>
</ul></li>

<li>nombre (name)
<ul class="org-ul">
<li>Nombre de la organización, puede ser la razón social de una empresa, el nombre oficial de algún instituto paraestatal, el gobierno de un país , etc.</li>
<li>valores esperados:
<ul class="org-ul">
<li>organizaciones que pueden o no pertenecer a la db</li>
<li>autocomplete: colección de organizaciones de distintas fuentes</li>
</ul></li>
</ul></li>

<li>tipo (type)
<ul class="org-ul">
<li>si es una empresa pública, privada, instituto gubernamental, asociación civil, etc.</li>
<li>valores esperados:
<ul class="org-ul">
<li>"Pública"</li>
<li>"Privada"</li>
<li>"Instituto paraestatal"</li>
<li>"Organismo gubernamental"</li>
<li>"Asociación civil"</li>
</ul></li>
</ul></li>

<li>descripción (description)
<ul class="org-ul">
<li>breve descripción de lo que hace la organización</li>
<li>formato: strings</li>
<li>autocomplete: no</li>
</ul></li>

<li>dirección (address)
<ul class="org-ul">
<li>expresa donde se ubican las organizaciones con "ciudad", "estado o provincia" y "país".</li>
<li>formato: Esquema dirección</li>
<li><p>
valores esperados:
</p>
<ul class="org-ul">
<li>"país":
<ul class="org-ul">
<li>formato: string</li>
</ul></li>
<li>"estado o provincia":
<ul class="org-ul">
<li>formato: string</li>
</ul></li>
<li>"ciudad":
<ul class="org-ul">
<li>formato: string</li>
</ul></li>
</ul>
<ul class="org-ul">
<li>"postal_code": código postal delimitado por las propiedades pasadas
<ul class="org-ul">
<li>formato: string</li>
<li>autocomplete: sí</li>
</ul></li>
<li>"telephone": número de la organización
<ul class="org-ul">
<li>formato: string</li>
<li>autocomplete: no</li>
<li><a href="https://developers.whatwg.org/the-input-element.html#attr-input-type">https://developers.whatwg.org/the-input-element.html#attr-input-type</a></li>
</ul></li>
<li>"website": sitio oficial de la organización
<ul class="org-ul">
<li>formato: url</li>
<li>autocomplete: no</li>
</ul></li>
</ul></li>
</ul></li>

<li>foundation_date
<ul class="org-ul">
<li>fecha en que la empresa fue fundada</li>
<li>formato: date</li>
</ul></li>

<li>memberships
<ul class="org-ul">
<li>personas que tienen relación con la empresa del perfil
<ul class="org-ul">
<li>formato: Esquema membresía</li>
<li>valores esperados:
<ul class="org-ul">
<li>"name": Organizaciones que pueden o no estar en la db</li>
</ul></li>
</ul></li>
</ul></li>

<li>owned_by
<ul class="org-ul">
<li>para expresar si existe una relación con otra empresa en un nivel superior.</li>
<li>formato: esquema de propiedad</li>
<li>valor esperado: organizaciones y personas que pueden o no estar en la db</li>
<li>autocomplete: org. y personas <span class="underline">(por implementar)</span></li>
</ul></li>

<li>owns
<ul class="org-ul">
<li>para expresar la relación jerárquica a un nivel inferior.</li>
<li>formato: esquema de propiedad</li>
<li>autocomplete: org. y personas</li>
<li>valor esperado: organizaciones que pueden o no estar en la db</li>
</ul></li>

<li>image
<ul class="org-ul">
<li>foto del logo de la empresa</li>
<li>formato: string</li>
</ul></li>

<li>references
<ul class="org-ul">
<li>fuente de la información</li>
<li>formato: Esquema de referencias</li>
</ul></li>

<li>Datos corporativos (company_data)

<ul class="org-ul">
<li>Sector primario (sector)
<ul class="org-ul">
<li>primera actividad económica</li>
<li>formato: string</li>
</ul></li>

<li>clasificación SCIAN (classification)
<ul class="org-ul">
<li>sistema de clasificación industrial de américa del norte</li>
<li>formato: string</li>
</ul></li>

<li>Tickers (tickers)
<ul class="org-ul">
<li>símbolo de cotización</li>
<li>formato: string</li>
</ul></li>

<li>Número de empleados (employees)
<ul class="org-ul">
<li>número de empleados formales en una empresa</li>
<li>formato: string</li>
</ul></li>

<li>Competidores (competitors)
<ul class="org-ul">
<li>conjunto de competidores de la empresa</li>
<li>formato: Esquema de competidores</li>
</ul></li>

<li>Total de activos corrientes (current_assets)
<ul class="org-ul">
<li>activos que pueden ser convertidos en dinero en un lapso de un año de operaciones</li>
<li>formato: string</li>
</ul></li>

<li>Activos totales (assets)
<ul class="org-ul">
<li>total de bienes que la empresa posee y son capaces de convertirse en dinero</li>
<li>formato: string</li>
</ul></li>

<li>Total pasivos corrientes (current_liabilities)
<ul class="org-ul">
<li>Deuda a corto plazo, regularmente menor que un año.</li>
<li>formato: string</li>
</ul></li>

<li>Pasivos totales (liabilities)
<ul class="org-ul">
<li>Deuda de la empresa</li>
<li>formato: string</li>
</ul></li>

<li>Coeficiente actual (current)
<ul class="org-ul">
<li>Indica la capacidad que tiene una empresa para pagar deudas a corto plazo. Mientras más grande el número mejor.</li>
<li>formato: string</li>
</ul></li>

<li>Coeficiente de líquidez (quick)
<ul class="org-ul">
<li>Es la división del total de los activos corrientes ( - inventarios) entre total pasivos corrientes</li>
<li>formato: string</li>
</ul></li>

<li>Ingresos totales (revenue)
<ul class="org-ul">
<li>Flujo de dinero que entra por las ventas sin descontar costos o impuestos</li>
<li>formato: string</li>
</ul></li>

<li>Costos de ventas (c_o_g_s)
<ul class="org-ul">
<li>Costo directo de producción</li>
<li>formato: string</li>
</ul></li>

<li>Utilidad Bruta (gross_profit)
<ul class="org-ul">
<li>Ganancia de una empresa sin descontar costos e impuestos</li>
<li>formato: string</li>
</ul></li>

<li>Capitalización del mercado (market_cap)
<ul class="org-ul">
<li>Valor total en dólares de las acciones circulantes de una empresa.</li>
<li>formato: string</li>
</ul></li>

<li>Deuda (total_debt)
<ul class="org-ul">
<li>Suma de dinero que la empresa debe</li>
<li>formato: string</li>
</ul></li>
</ul></li>
</ul>
</div>
</div>

<div id="outline-container-orgheadline10" class="outline-2">
<h2 id="orgheadline10"><span class="section-number-2">3</span> Compañía</h2>
<div class="outline-text-2" id="text-3">
</div><div id="outline-container-orgheadline8" class="outline-3">
<h3 id="orgheadline8"><span class="section-number-3">3.1</span> Casos de uso y requisitos</h3>
<div class="outline-text-3" id="text-3-1">
<ul class="org-ul">
<li>La clase Compañía es un conjunto de propiedades que se complementan con la clase <i>Organización</i> que permiten definir características específicas de una empresa.</li>

<li><p>
Sector primario (sector)
</p>
<ul class="org-ul">
<li>primera actividad económica</li>
<li>formato: string</li>
</ul>
<ul class="org-ul">
<li>clasificación SCIAN (classification)
<ul class="org-ul">
<li>sistema de clasificación industrial de américa del norte</li>
<li>formato: string</li>
</ul></li>

<li>Tickers (tickers)
<ul class="org-ul">
<li>símbolo de cotización</li>
<li>formato: string</li>
</ul></li>

<li>Número de empleados (employees)
<ul class="org-ul">
<li>número de empleados formales en una empresa</li>
<li>formato: string</li>
</ul></li>

<li>Competidores (competitors)
<ul class="org-ul">
<li>conjunto de competidores de la empresa</li>
<li>formato: Esquema de competidores</li>
</ul></li>

<li>Total de activos corrientes (current_assets)
<ul class="org-ul">
<li>activos que pueden ser convertidos en dinero en un lapso de un año de operaciones</li>
<li>formato: string</li>
</ul></li>

<li>Activos totales (assets)
<ul class="org-ul">
<li>total de bienes que la empresa posee y son capaces de convertirse en dinero</li>
<li>formato: string</li>
</ul></li>

<li>Total pasivos corrientes (current_liabilities)
<ul class="org-ul">
<li>Deuda a corto plazo, regularmente menor que un año.</li>
<li>formato: string</li>
</ul></li>

<li>Pasivos totales (liabilities)
<ul class="org-ul">
<li>Deuda de la empresa</li>
<li>formato: string</li>
</ul></li>

<li>Coeficiente actual (current)
<ul class="org-ul">
<li>Indica la capacidad que tiene una empresa para pagar deudas a corto plazo. Mientras más grande el número mejor.</li>
<li>formato: string</li>
</ul></li>

<li>Coeficiente de líquidez (quick)
<ul class="org-ul">
<li>Es la división del total de los activos corrientes ( - inventarios) entre total pasivos corrientes</li>
<li>formato: string</li>
</ul></li>

<li>Ingresos totales (revenue)
<ul class="org-ul">
<li>Flujo de dinero que entra por las ventas sin descontar costos o impuestos</li>
<li>formato: string</li>
</ul></li>

<li>Costos de ventas (c_o_g_s)
<ul class="org-ul">
<li>Costo directo de producción</li>
<li>formato: string</li>
</ul></li>

<li>Utilidad Bruta (gross_profit)
<ul class="org-ul">
<li>Ganancia de una empresa sin descontar costos e impuestos</li>
<li>formato: string</li>
</ul></li>

<li>Capitalización del mercado (market_cap)
<ul class="org-ul">
<li>Valor total en dólares de las acciones circulantes de una empresa.</li>
<li>formato: string</li>
</ul></li>

<li>Deuda (total_debt)
<ul class="org-ul">
<li>Suma de dinero que la empresa debe</li>
<li>formato: string</li>
</ul></li>
</ul></li>
</ul>
</div>
</div>

<div id="outline-container-orgheadline14" class="outline-2">
<h2 id="orgheadline14"><span class="section-number-2">4</span> Membresía</h2>
<div class="outline-text-2" id="text-4">
</div><div id="outline-container-orgheadline11" class="outline-3">
<h3 id="orgheadline11"><span class="section-number-3">4.1</span> Casos de uso y requisitos</h3>
<div class="outline-text-3" id="text-4-1">
<p>
<b>La propiedad de "Membresía" existe de dos formas. Una cuando existe dentro del perfil de una Persona y otra cuando existe dentro del perfil de una Organización</b> Las características de dicha propiedad funcionan de acuerdo a la entidad en la que se está usando.
</p>

<ul class="org-ul">
<li>id
<ul class="org-ul">
<li>id único de la membresía</li>
<li>formato: string</li>
</ul></li>

<li>nombre (name)
<ul class="org-ul">
<li>nombre de la persona/organización que tiene una relación de membresía con una persona/organización</li>
<li>formato: string</li>
<li>autoform: true (sólo colección de personas/organización)</li>
</ul></li>

<li>etiqueta (label)
<ul class="org-ul">
<li>nombre único de la membresía que representa el cargo de una organización independientemente de la persona que lo ocupa</li>
<li>formato: string</li>
</ul></li>

<li>rol (role)
<ul class="org-ul">
<li>el cargo que desempeña la persona que tiene la membresía dentro de la organización.</li>
<li>formato: string</li>
</ul></li>

<li>departamento (department)
<ul class="org-ul">
<li>la sub-organización dentro la cual se encuentra el cargo que relaciona la persona con la organización</li>
</ul></li>

<li>fecha de inicio (start_date)
<ul class="org-ul">
<li>fecha en la que la relación comenzó</li>
<li>formato:</li>
</ul></li>

<li>fecha de fin (end_date)
<ul class="org-ul">
<li>fecha en que la relación finalizó</li>
<li>formato:</li>
</ul></li>

<li>referencias (references)</li>
</ul>
</div>
</div>
