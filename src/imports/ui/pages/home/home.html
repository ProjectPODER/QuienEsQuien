<template name="Home">
  <div class="jumbotron-container scrollme">

    <div class="landing-jumbotron animateme" data-when="span" data-from="0" data-to="1" data-opacity="0.5" data-translatey="300" data-easing="linear" style="opacity: 1; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale3d(1, 1, 1);">
      <div class="landing-header-content">
        <img class="logo animateme" src="images/single.png" alt="Logo" data-when="span" data-from="0" data-to="1" data-scale="0.75" data-translatey="100" data-easing="linear" style="opacity: 1; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale3d(1, 1, 1);">

        <p>
          Una herramienta para explorar las <strong>conexiones entre empresarios y políticos</strong>, sus empresas y organizaciones. Facilita el acceso de investigadores, periodistas y cuidadanos a varias <a href="#fuentes">fuentes de datos abiertos</a>.</p>
        <div class="landing-search">
          <p>Puedes buscar nombres de empresarios y organizaciones.</p>
          <form class="landing-search-form" action="subpage.html" method="get">
            {{> searchForm }}
            <input type="submit" value="Buscar" class="landing-search-inputtext">
          </form>

          <p>*Para encontrar contratos usa el <a href="/contracts">buscador avanzado de contratos públicos</a>.</p>
        </div>
      </div>
    </div>
    <div class="arrow-down">
      <i class="fa fa-angle-down" aria-hidden="true"></i>
    </div>
  </div>
  

  <section class="explore-data">
    {{>counters}}
  </section>

  <section class="data-sources" id="fuentes">
    <div class="row content">
      <h2 class="investigaciones">¿Cuáles son nuestras fuentes de datos?</h2>
      <div class="col-4 col-m-4 centered triplet-wrapper">
        <img src="images/market.svg" alt="Bolsa de Valores" class="sources-icons">
        <h3 class="triplet">Bolsa de Valores</h3>
        <p class="triplet-text">Accionistas, directivos y mesas de todas las empresas que cotizan en la
      Bolsa de Valores de México y la Bolsa de Valores de Lima.</p>
        <p class="triplet-last-update">Fecha de última actualización: XX/XX/XXXX</p>
      </div>
      <div class="col-4 col-m-4 centered triplet-wrapper">
        <img src="images/compranet.svg" alt="Compranet" class="sources-icons">
        <h3 class="triplet">Compras públicas de CompraNET</h3>
        <p class="triplet-text">Todos los contratos publicados por el Gobierno Federal Méxicano entre
      2002 y 2018, incluyendo CompraNET 2 y 3 plus.</p>
        <p class="triplet-last-update">Fecha de última actualización: XX/XX/XXXX</p>
      </div>
      <div class="col-4 col-m-4 centered triplet-wrapper">
        <img src="images/research.svg" alt="Investigaciones propias" class="sources-icons">
        <h3 class="triplet">Investigaciones propias</h3>
        <p class="triplet-text">Datos investigados y confirmados por PODER de distintos proyectos a
      partir de 2014.</p>
            <p class="triplet-last-update">Fecha de última actualización: XX/XX/XXXX</p>
      </div>
      <div style="margin: 2em;float: left;">

        <p>Toda la información disponible en este sitio y en <a href="https://api.quienesquien.wiki/v1/docs/">nuestra API</a>.</p>
      </div>
    </div>
  </section>

  <section class="proyectos">
    <div class="row">
      <div class="content">
        <h2>Proyectos</h2>
        <div class="proyecto row">
          <div class="col-4 col-m-5 proyecto-info-img">
            <a href="http://data.eluniversal.com.mx/contratistas-poder/index.html"><img src="images/proyecto-1.png" alt="Proyecto Data contratistas"></a>
          </div>
          <div class="col-8 col-m-7">
              <p class="serif-gray proyecto-info">La Administración Pública Federal ha favor ecido a emporios y grupos empresariales internacionales a la hora de salir a comprar. Y varios han sido por adjudicación directa.</p>
              <a class="button-link proyecto-info" type="button" href="http://data.eluniversal.com.mx/contratistas-poder/index.html" target="_blank">VER Los Contratistas del Poder</a>

          </div>
        </div>
        <div class="proyecto row">
          <div class="col-4 col-m-5 proyecto-info-img">
            <a href="proyectos/subpage.html"><img src="images/proyecto-2.png" alt="Proyecto Torre de Control"></a>
          </div>
          <div class="col-8 col-m-7">
              <p class="serif-gray proyecto-info">La Administración Pública Federal ha favorecido a emporios y grupos empresariales internacionales a la hora de salir a comprar. Y varios han sido por adjudicación directa.</p>
              <a class="button-link proyecto-info" type="button" href="www.torredecontrol.org" target="_blank">VER TORRE DE CONTROL</a>
          </div>
        </div>
        <!-- <div class="proyecto row">
          <div class="col-4 col-m-5 proyecto-info-img">
            <a href="proyectos/subpage.html"><img src="images/proyecto-3.png" alt="Proyecto Cargografías"></a>
          </div>
          <div class="col-8 col-m-7">
              <p class="serif-gray proyecto-info">La Administración Pública Federal ha favorecido a emporios y grupos empresariales internacionales a la hora de salir a comprar. Y varios han sido por adjudicación directa.</p>
              <a class="button-link proyecto-info" type="button" href="www.cargografias.org">VER CARGOGRAFÍAS</a>
          </div>
        </div> -->
      </div>
    </div>
  </section>

  <div class="contacto">
    <div class="contacto-text">
      <p>¿Quieres hacer proyectos con nosotros?</p>
      <button class="button-link" type="button" name="button">Contáctanos</button>
    </div>
  </div>

  {{>investigaciones}}

  <div class="contacto">
    <div class="contacto-text">
      <p>¿Quieres aprender a usar QQW para tus investigaciones?</p>
      <button class="button-link" type="button" name="button">Contáctanos</button>
    </div>
  </div>

</template>

<template name="counters">
  <div class="content row">
    {{#if counter }}
    {{#with counter }}
      <div class="col-4 col-m-4 card-pad-ext">
        <div class="card explore-card">
          <img src="images/elite.png" alt="Personas" class="card-image">
          <div class="card-pad">
            <h3>
              <strong>
                {{#if persons }}
                  {{persons}}
                {{else}}
                  <i class="fa fa-spinner fa-pulse fa-fw"></i>
                {{/if}}
              </strong>
              {{__ 'persons'}}
            </h3>
            <p class="serif-gray">Conoce cómo se relacionan los personajes de las élites políticas y económicas en México.</p>
            <a href="/persons" class="button-link">VER PERSONAS</a>
          </div>
        </div>
      </div>
      <div class="col-4 col-m-4 card-pad-ext">
        <div class="card explore-card">
          <img src="images/mercado.png" alt="Organizaciones" class="card-image">
          <div class="card-pad">
            <h3>
              <strong>
                {{#if orgs }}
                  {{orgs}}
                {{else}}
                  <i class="fa fa-spinner fa-pulse fa-fw"></i>
                {{/if}}
              </strong>

              {{__ 'organizations'}}
            </h3>
            <p class="serif-gray">Nuestra base de datos la conforman empresas proveedoras del gobierno, firmas que cotizan en el mercado bursátil y otros tipos de instituciones.</p>
            <a href="/orgs" class="button-link">VER ORGANIZACIONES</a>
          </div>
        </div>
      </div>
      <div class="col-4 col-m-4 card-pad-ext">
        <div class="card explore-card">
          <img src="images/licitacion.png" alt="Contratos" class="card-image">
          <div class="card-pad">
            <h3>
              <strong>
              {{#if contracts }}
                {{contracts}}
              {{else}}
                <i class="fa fa-spinner fa-pulse fa-fw"></i>
              {{/if}}
              </strong>

              {{__ 'contracts'}}
            </h3>
            <p class="serif-gray">Explora los importes, años, dependencias, empresas proveedoras y otras características de más de un millón de contratos.</p>
            <a href="/contracts" class="button-link">VER CONTRATOS</a>
          </div>
        </div>
      </div>
    {{/with}}
    {{else}}
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">{{__ "Loading" }}...</span>
    {{/if}}
  </div>
</template>
<template name="entry_template">
  <div class="col-4 col-m-4 card-pad-ext">
    <div class="card explore-card investigaciones-card">
      <div class="card-image-container">
        <img src="{{entry.image}}" alt="" class="card-image">
      </div>
      <div class="card-pad">
        <p class="serif-gray">{{entry.title}}</p>
        <button class="button-link" type="button" name="leer" onClick="window.open('{{entry.link}}','Leer')">LEER</button>
      </div>
    </div>
  </div>
</template>

<template name="investigaciones">
  <section class="investigaciones">
    <div class="content">
      <h2>Investigaciones</h2>
        <p class="investigaciones-p">QQW es una excelente forma de ampliar las investigaciones.</p>
        <div class="investigaciones row">
          {{#each entry in feed}}
             {{>entry_template entry=entry}}
          {{/each}}
      </div>
    </div>
  </section>


</template>
