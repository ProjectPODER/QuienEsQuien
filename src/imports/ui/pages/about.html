			<h1 class="page-title">QuiénEsQuiénWiki</h1>
			<p>
			Quién es Quién Wiki (QQW) es un proyecto digital, lanzado por <a href="http://projectpoder.org/es/">PODER</a> en 2014, que crea un bien público para almacenar y mostrar los datos que genera la sociedad civil sobre las élites económicas y políticas en América Latina, exhibiendo así el fenómeno de la captura del estado.
			</p>

			<p>
			La plataforma está constituida por una base de datos relacional con información sobre empresarios, políticos, empresas y organizaciones. Su objetivo es explicitar las conexiones entre estos actores y ponerlas a disposición de investigadores, periodistas y la ciudadanía en general.
			</p>

			<p>
			Si bien la captura del estado -mediante la cual intereses económicos privados interfieren en la toma de decisiones públicas para su propio beneficio- sucede a nivel nacional, existen patrones de comportamiento de las grandes empresas que se repiten a nivel regional e internacional. Las organizaciones de la sociedad civil, medios de comunicación, académicos y otros actores que buscamos evidenciar y combatir éste y otros fenómenos asociados, tales como la opacidad, la corrupción y la impunidad, podemos actuar de manera más efectiva si trabajamos de forma articulada compartiendo datos e información. Es por ello que QQW es una herramienta colaborativa, a disposición de quien quiera acceder o contribuir datos.
			</p>
		</div>
		<div class="col-m-12 col-12 mb-1">
			<div id="outline-container-orgheadline1" class="outline-2">
				<h2 id="orgheadline1">Ecosistema de organizaciones que trabajan con QuiénEsQuién.Wiki</h2>
				<div class="outline-text-2" id="text-1">
					<p>
					El código, las herramientas y los datos de QQW son abiertos, gratuitos y de libre uso. Buscamos facilitar el trabajo de quienes abordan estos temas en América Latina proporcionando una herramienta amigable y útil. El ecosistema actual de la plataforma es variado: va desde periodistas a investigadores que usan las visualizaciones a partir de <b>iframes</b>, a organizaciones que su interés particular en un país o tema les lleva a construir una plataforma vinculada mediante la cual comparte datos con QQW.
					</p>

					<p>
					La plataforma de QQW no tiene propietario, sino una organización que lidera el proyecto (<a href="http://projectpoder.org/es/">PODER</a>) y busca implicar a otras interesadas, ya sea añadiendo datos o generado visualizaciones en código abierto para que otros actores las puedan adaptar. La intención es que QQW eventualmente sea regido por un gobierno compartido entre varias organizaciones usuarias.
					</p>
				</div>
			</div>
		</div>
		<div class="col-m-12 col-12 mb-1">

				<h2 id="orgheadline2">Filtrar información de forma segura</h2>
				<div class="outline-text-2" id="text-2">
					<p>
					QuiénEsQuién.Wiki no pertenece a ninguna plataforma de filtración segura, aunque varias de las organizaciones aliadas al proyecto sí pertenecemos. Estas organizaciones tenemos el compromiso de añadir la información que recibimos a través de dichas plataformas para que QQW contenga información de alcance público y privado. La forma más directa es filtrar información a <a href="http://projectpoder.org/es/">PODER</a> a través de <a href="https://mexicoleaks.mx/enviar-para.php?r=poder">Méxicoleaks</a> o <a href="https://leaks.pe/">Perúleaks</a>.
					</p>
