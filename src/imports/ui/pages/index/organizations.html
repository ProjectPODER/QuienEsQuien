<template name="view_organization">
  <a href="/orgs/{{item.simple}}" class="button-link">Ver organización</a>
</template>
<template name="contracts_fundation">
  <p class="js-person-type">
    {{#if item.public}}
    <img src="images/icons/dependencia-gray-light.svg" alt="" class="icon">
    Dependencia
    {{else}}
    <img src="images/icons/empresa-gray-light.svg" alt="" class="icon">
    Empresa
    {{/if}}
    {{#if contracts_fundation (item)}}
      sin
      {{else}}
      con
    {{/if}}
        <span class="js-contract-count">
            <!-- <i class="fa fa-file-text" aria-hidden="true"></i> -->
            <img src="images/icons/contrato-blue-light.svg" alt="contrato" class="icon">
            {{item.ocds_contract_count}} contrato(s) </span>
    {{#if item.foundation_date}}
        <span class="js-foundation-date">
        <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
        Fundado en {{item.foundation_date}}</span>
    {{/if}}
 </p>
</template>
<template name="summary_data">
    {{#if item.company.tickers}}
        <div class="col-4 col-m-4">
            <p class="js-title-data">CLAVE BOLSA</p>
            <p class="js-data">
                {{item.company.tickers}}</p>
        </div>
    {{/if}}
    {{#if item.type}}
        <div class="col-4 col-m-4">
            <p class="js-title-data">TIPO</p>
            <p class="js-data">
                {{item.type}}</p>
        </div>
    {{/if}}
    {{#if item.company.classification}}
        <div class="col-4 col-m-4">
            <p class="js-title-data">INDUSTRIA</p>
            <p class="js-data">
                {{item.company.classification}} </p>
        </div>
    {{/if}}
</template>

<template name="score_cell_orgs">
  {{ format_score item.total_score}}<span class="d100">/100</span>
</template>
